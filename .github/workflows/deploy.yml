name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:  # permet de lancer manuellement depuis GitHub

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan fmontiel.takima.cloud >> ~/.ssh/known_hosts

      - name: Install community.docker collection
        run: |
          ansible-galaxy collection install community.docker

      - name: Run Ansible playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventories/setup.yml playbook.yml -u admin --private-key ~/.ssh/id_rsa -v